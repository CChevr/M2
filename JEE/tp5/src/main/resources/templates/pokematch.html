<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Pokematch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/pokematch.css" th:href="@{/css/pokematch.css}">
</head>
<body>
<form action="#" th:action="@{/pokematch}" method="post" th:object="${user}">
    <h2>Informations</h2>
    <div><label for="f">First Name:</label>
        <input id="f" type="text" th:field="*{firstName}">
        <span  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid First Name</span></div>

    <div><label for="l">Last Name:</label>
        <input type="text" id="l" th:field="*{lastName}">
        <span  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid Last Name</span></div>

    <div><button type="submit">Compute</button></div>
</form>

<!-- Affichage du pokemon fetiche -->
<div th:if="${pokemon}">
    <h2>Pokémon fétiche : </h2>
    <div class="favpoke">
        <img th:src="${pokemon.image}" alt="image de pokemon"/>
        <p th:text="${pokemon.name}" style="text-align: center">
    </div>
</div>
</body>
</html>
